<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
</head>
<body>

<div id="introduction">
<h3>Hexagon Calculator</h3>
</div>
<div id="parameterInputs" style="text-align: center;">
<fieldset>
<legend>Enter the measurement to calculate from</legend>
<select id="givenParameter">
<option value="emptySelect">No measurement type selected...</option>
<option value="selectApothem">I have an "Apothem" of:</option>
<option value="selectArea">I have an "Area" of:</option>
<option value="selectCenterToPoint">I have a "Center to Vertex" of:</option>
<option value="selectFlatToFlat">I have a "Side to Side" of:</option>
<option value="selectPerimeter">I have a "Perimeter" of:</option>
<option value="selectPointToPoint">I have a "Vertex to Vertex" of:</option>
<option value="selectSide">I have a "Side Length" of:</option>
</select>
<input type="number" id="givenMeasurement" />
<text id="units">units</text>
<input type="button" value="Calculate" id="calculateButton" />
</fieldset></div>
<table width="100%" border="2" id="hexTable" rules="all">
    <thead id="hexTableHead">
        <tr>
            <th>Parts of the hexagon</th>
            <th>Values calculated from input</th>
        </tr>
    </thead>
    <tbody id="hexTableBody">
        <tr>
            <td>Apothem</td>
            <td id="apothem"> <br />
            </td>
        </tr>
        <tr>
            <td>Area</td>
            <td id="area"> <br />
            </td>
        </tr>
        <tr>
            <td>Center to Vertex</td>
            <td id="centertoPoint"> <br />
            </td>
        </tr>
        <tr>
            <td>Side to Side</td>
            <td id="flatToFlat"> <br />
            </td>
        </tr>
        <tr>
            <td>Perimeter</td>
            <td id="perimeter"> <br />
            </td>
        </tr>
        <tr>
            <td>Vertex to Vertex</td>
            <td id="pointToPoint"> <br />
            </td>
        </tr>
        <tr>
            <td>Side Length</td>
            <td id="side"> <br />
            </td>
        </tr>
    </tbody>
</table>
<address id="myEmail"> e-mail NoTPK at: <a href="mailto:NoTPKgame@gmail.com">NoTPK</a></address> 

</body>
</html>
